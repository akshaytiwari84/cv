<html>
    <head>
        <title>Home</title>
        <style>
            body {
                margin: 0;
                font-family: "Open Sans", sans-serif;
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                color: #212529;
                text-align: left;
                background-color: #fff;
              }
              .header {
                position: relative;
                height: 100vh;
                min-height: 600px;
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-align: center;
                -webkit-align-items: center;
                    -ms-flex-align: center;
                        align-items: center;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                    -ms-flex-pack: center;
                        justify-content: center;
                background-image: url(../imgs/header.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
              }
              
              .header .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: -webkit-linear-gradient(bottom, #fff 0%, rgba(105, 90, 166, 0.35) 99%, rgba(105, 90, 166, 0.5) 100%);
                background-image: linear-gradient(to top, #fff 0%, rgba(105, 90, 166, 0.35) 99%, rgba(105, 90, 166, 0.5) 100%);
              }
             
              
              .header .header-content .header-title .up {
                font-size: calc(30px + (60 - 30) * ((100vw - 300px) / (1300 - 300)));
                font-weight: 500;
                color: #444;
                margin-bottom: 5px;
                position: relative;
                display: block;
              }
              
              .header .header-content .header-title .down {
                font-size: calc(30px + (75 - 30) * ((100vw - 300px) / (1300 - 300)));
                margin-bottom: 0;
                position: relative;
                display: block;
              }
              
              .header .header-content .header-subtitle {
                font-size: calc(10px + (22 - 10) * ((100vw - 300px) / (1300 - 300)));
                letter-spacing: calc(1px + (7 - 1) * ((100vw - 300px) / (1300 - 300)));
                opacity: .8;
                margin-top: -10px;
                margin-bottom: 20px;
              }
              
              .header .header-content .btn {
                position: relative;
                margin-top: 20px;
                border-radius: 20px;
                padding: 8px 15px;
              }
              
              
              
              
              
              
        </style>
    </head>
    <body>
        <header id="home" class="header">
            <div class="overlay"></div>
            <div class="header-content container">
                <h1 class="header-title">
                    <span class="up">contact </span>
                    <span class="down"><a type="mailto">xyz@gmail.com</a></span>
                </h1>
                <p class="header-subtitle">Gokhle Nagar Pune,Maharastra</p>
                <button class="btn btn-primary" onclick="window.location.href='index.html'">Home</button>
            </div>              
        </header>
    </body>
</html>
